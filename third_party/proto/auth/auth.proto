syntax = "proto3";

package auth;

option go_package = "github.com/wersvet/chat_1/proto/auth;authpb";

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  int64 user_id = 2;
  string username = 3;
}

message GetUserRequest {
  int64 user_id = 1;
}

message User {
  int64 id = 1;
  string username = 2;
  string email = 3;
}

message GetUserResponse {
  User user = 1;
}

service AuthService {
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}
