syntax = "proto3";

package user;

option go_package = "github.com/wersvet/user-service/proto/user;userpb";

message User {
  int64 id = 1;
  string username = 2;
  string email = 3;
}

message GetUserRequest {
  int64 user_id = 1;
}

message GetUserResponse {
  User user = 1;
}

message AreFriendsRequest {
  int64 user_id = 1;
  int64 friend_id = 2;
}

message AreFriendsResponse {
  bool friends = 1;
}

message BulkUsersRequest {
  repeated int64 ids = 1;
}

message BulkUsersResponse {
  repeated User users = 1;
}

service UserInternal {
  rpc AreFriends(AreFriendsRequest) returns (AreFriendsResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc BulkUsers(BulkUsersRequest) returns (BulkUsersResponse);
}
